<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css"/>
   </head>
   <body>
      <div id="maindiv">
         <div id="SurvivorLabel" class="BlackText">SURVIVOR</div>
         <div id="RankLabel" class="BlackText">RANK</div>
         <img id="LogoImage" src="Logo.png"/>
         <div id="LevelLabel" class="StandardText">Level</div>
         <div id="XPLabel" class="StandardText">XP</div>
         <div id="NextLevelLabel" class="StandardText">Next Level</div>
         <div id="SkillPointsLabel" class="BoldText">SKILL POINTS</div>
         <div id="ZeroLabel" class="BlackText">0</div>
         <input id="CurrentLevel" type="text" value="1"/>
         <input id="CurrentXP" type="text" value="0"/>
         <div id="NextLevelInfo" class="StandardText">5000</div>
         <div id="ProgressBarBorder">
            <div id="ProgressBarBackground">
               <div id="ProgressBarFilled"></div>
            </div>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
